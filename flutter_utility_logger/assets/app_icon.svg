<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer meter body -->
  <circle cx="512" cy="512" r="480" fill="#2563EB"/>
  <circle cx="512" cy="512" r="400" fill="#F8FAFC" stroke="#1E293B" stroke-width="16"/>

  <!-- Meter glass reflection -->
  <ellipse cx="512" cy="420" rx="220" ry="60" fill="#fff" opacity="0.18"/>

  <!-- Tick marks -->
  <g stroke="#64748B" stroke-width="10">
    <line x1="512" y1="160" x2="512" y2="220"/>
    <line x1="800" y1="512" x2="740" y2="512"/>
    <line x1="224" y1="512" x2="284" y2="512"/>
    <line x1="512" y1="800" x2="512" y2="740"/>
    <line x1="700" y1="324" x2="660" y2="364"/>
    <line x1="324" y1="324" x2="364" y2="364"/>
    <line x1="700" y1="700" x2="660" y2="660"/>
    <line x1="324" y1="700" x2="364" y2="660"/>
  </g>

  <!-- Meter needle -->
  <g>
    <line x1="512" y1="512" x2="512" y2="240" stroke="#DC2626" stroke-width="24" stroke-linecap="round"/>
    <circle cx="512" cy="512" r="32" fill="#DC2626" stroke="#fff" stroke-width="8"/>
  </g>

  <!-- Digital display -->
  <rect x="362" y="620" width="320" height="90" rx="18" fill="#1E293B" stroke="#64748B" stroke-width="6"/>
  <text x="522" y="685" text-anchor="middle" fill="#10B981" font-family="monospace" font-size="56" font-weight="bold">12345</text>
  <text x="522" y="730" text-anchor="middle" fill="#64748B" font-family="sans-serif" font-size="28" font-weight="600">kWh</text>

  <!-- Electric bolt symbol -->
  <polygon points="512,320 540,400 520,400 552,480 492,400 512,400 484,320" fill="#FACC15" stroke="#F59E0B" stroke-width="6"/>
</svg>
